desc:
  StoRM provides a flexible, configurable, scalable and high performance SRM 
  solution. It supports standard Grid access protocols as well as direct access
  (native POSIX I/O call) on data, fostering the integration of non Grid aware
  application providing local access on shared storage. Another important
  characteristic of StoRM is the capability to identify the physical location
  of a requested data without querying any database service but evaluating a
  configuration file, an XML schema that describes the storage namespace and
  input parameters as the logical identifier and SRM attributes. StoRM relies
  on the underlying file system structure to identify the physical data
  position.

